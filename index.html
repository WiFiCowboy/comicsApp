<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>comics app</title>
  </head>
  <body>
    <main>
      <h1>comics app</h1>
      <div class="display js-display"></div>
      <form action="" class="js-form">
        <label for="startDate">Start Date</label>
        <input type="text" name="userDate" id="startDate" class="js-date" placeholder="YYYY-MM-DD"/>
        <!-- for testing remove -->
        <br>

        <label for="endDate">End Date</label>
        <input type="text" name="userDate" id="endDate" class="js-date" placeholder="YYYY-MM-DD"/>
        <!-- for testing remove -->
        <br>

        <label for="limit">How many comics</label>
        <input type="number" name="rangeLimit" id="limit" min="1" max="10" value="4">
        <input type="submit" value="Submit" class="js-submit"/>

      </form>

      <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
    </main>
  </body>
</html>
